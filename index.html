<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>Minicurso SPA - Angular + Laravel</title>
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">

</head>
<body class="container" ng-app="app" ng-controller="AppCtrl as App">


	<div class="row ">
		
		<h1 class="text-center col-xs-12">Aplicação de Notas <small>em AngularJS e Laravel</small></h1>

		<div class="col-sm-6 col-sm-offset-3">
			<blockquote>Essa aplicação é apenas um exemplo, sua <code>API</code> não está neste servidor, portanto as operações que dependem de persistência de dados não funcionarão</blockquote>
		</div>

		
		<div class="form-container col-sm-offset-3 col-sm-6">

			<form name="form" role="form" ng-submit="App.createNote()" novalidate >

				<div class="row">
					<div class="col-xs-12">
						<label for="title">Título</label>
						<input class="form-control" id="title" type="text" ng-model="App.entity.title" name="title" ng-disabled="true">	
					</div>			
				</div>

				<div class="row">
					<div class="col-xs-12">
						<label for="text">Texto</label>
						<textarea class="form-control" id="text" type="text" ng-model="App.entity.text" name="text" ng-disabled="true"></textarea>
					</div>			
				</div>

				<br class="clearfix">
		
				<button class="btn btn-success pull-right" type="submit" >Criar Nota</button>
		
				<br>

			</form>
		</div>
	</div>
	
	<br>
	<br>
	<br>

	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<label for="search">Busca</label>
			<input id="search" class="col-sm-6 form-control" type="text" ng-model="search" autocomplete="off">	
		</div>
	</div>

	<br>
	<br>
	
	<br class="clearfix">
	
	<div class="row" >
		
		<note  class="col-sm-4" ng-repeat="(key, note) in App.notes | filter : search"></note>

	</div>

	<script src="/node_modules/angular/angular.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
	<script src="/node_modules/angular-ui-bootstrap/ui-bootstrap.js" ></script>
	<script src="/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js" ></script>

	<script src="/js/app.js"></script>
	<script src="/js/constants.js"></script>
	
	<!-- directives -->
	<script src="/js/directives/note.directive.js"></script>

	<!-- controllers -->
	<script src="/js/controllers/app.controller.js"></script>
	<script src="/js/controllers/note.edit.controller.js"></script>

</body>
</html>
